    <hr>

    <p>* Ces Zones sont obligatoires</p>
    <form action="http://bienvu.net/script.php" id="form1" method="post">
<fieldset>
    <legend>Vos coordonnées</legend><br>
    
    <label for="nom">Votre nom* :</label>
    <input type="text" name="nom" id="nom">
<br>
    <label for="prénom">Votre prénom* :</label>
    <input type="text" name="prénom" id="prénom">
<br>
<br>
    <label for="sexe">Sexe* :</label>
    <input type="radio" name="sexe" id="sexe" value="Féminin">Féminin
    <input type="radio" name="sexe" id="sexe" value="Masculin">Masculin
<br>
<br>
    <label for="date">Date de naissance* :</label>
    <input type="date" name="date" id="date">
<br>
    <label for="code">Code postal* :</label>
    <input type="text" name="code" id="code">
<br>
    <label for="add">Adresse :</label>
    <input type="text" name="add" id="add">
<br>
    <label for="ville">Ville :</label>
    <input type="text" name="ville" id="ville">
<br>
    <label for="email">Email* :</label>
    <input type="email" name="email" id="email" placeholder="dave.loper@afpa.fr">
<br>
</fieldset>    
<br>

<fieldset>
    <legend>Votre demande</legend>
    
    <label for="sujets">Sujet* :</label>
    <select id="sujets">
        <option value="" disabled selected>Veuillez séléctionner un sujet</option>
        <option value="com">Mes commandes</option>
        <option value="qsp">Question sur un produit</option>
        <option value="r">Réclamation</option>
        <option value="autre">Autres</option>
    </select>
<br>
    <label for="question">Votre question* :</label>
    <textarea name="commentaire" id="question" cols="50"></textarea>
</fieldset>

<br>
    <input type="checkbox" name="tif" id="tif">
    <label for="tif">* J'accepte le traitement informatique de ce formulaire</label>
<br>
<br>    
    <input type="submit" value="envoyer" id="button1">
    <input type="reset" value="annuler">
