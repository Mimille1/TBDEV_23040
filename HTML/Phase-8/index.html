<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <p>* Ces Zones sont obligatoires</p>

    <caption>Vos coordonnées</caption><br>
    <form action="http://bienvu.net/script.php" method="get"></form>
    <label for="nom">Votre nom* :</label>
    <input type="text" name="nom" id="nom" required>
<br>
    <label for="prénom">Votre prénom* :</label>
    <input type="text" name="prénom" id="prénom" required>
<br>
<br>
    <label for="sexe">Sexe* :</label>
    <input type="radio" name="sexe" id="sexe" value="Féminin" required>Féminin
    <input type="radio" name="sexe" id="sexe" value="Masculin" required>Masculin
<br>
<br>
    <label for="date">Date de naissance* :</label>
    <input type="date" name="date" id="date" required>
<br>
    <label for="code">Code postal* :</label>
    <input type="text" name="code" id="code" required>
<br>
    <label for="add">Adresse :</label>
    <input type="add" name="add" id="date">
<br>
    <label for="ville">Ville :</label>
    <input type="text" name="ville" id="ville">
<br>
    <label for="email">Email* :</label>
    <input type="email" name="email" id="email" required>
<br>
    

    <caption>Votre demande</caption>
    
    <label for="sujets">Sujet* :</label>
    <input type="sujets" name="sujets" id="sujets" required>
    <select id="sujets" size="5">
        <option value="sujet">Veuillez séléctionner un sujet</option>
        <option value="com">Mes commandes</option>
        <option value="qsp">Question sur un produit</option>
        <option value="r">Réclamation</option>
        <option value="autre">Autres</option>
    </select>
<br>
    <label for="qs">Votre question* :</label>
    <textarea name="commentaire" cols="50"></textarea>

</body>
</html>
